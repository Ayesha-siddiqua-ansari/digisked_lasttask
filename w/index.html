<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <p>Enter a city name to check the weather:</p>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeather">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    document.getElementById("getWeather").addEventListener("click", async function () {
      const city = document.getElementById("city").value;
      const apiKey = 'dde39f5886173f07530333bc98fd4ca2'; // Replace this with your OpenWeatherMap API key
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const resultContainer = document.getElementById("weatherResult");

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (response.ok) {
          const { name, main, weather } = data;

          resultContainer.innerHTML = `
            <h3>Weather in ${name}</h3>
            <p><strong>Temperature:</strong> ${main.temp}°C</p>
            <p><strong>Feels Like:</strong> ${main.feels_like}°C</p>
            <p><strong>Weather:</strong> ${weather[0].description}</p>
            <p><strong>Humidity:</strong> ${main.humidity}%</p>
            <p><strong>Pressure:</strong> ${main.pressure} hPa</p>
          `;
        } else {
          resultContainer.innerHTML = `<p class="error">Error: ${data.message}</p>`;
        }
      } catch (error) {
        resultContainer.innerHTML = `<p class="error">An unexpected error occurred. Please try again.</p>`;
      }
    });
  </script>
</body>
</html>
